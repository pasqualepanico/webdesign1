<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta description="Checkout card challenge" author="Pasquale Panico" charset="utf-8">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title></title>
</head>

<body>

  <img class="background" src="images/pattern-background-desktop.svg" alt="background-img">

  <div class="card">
    <img class="hero" src="images/illustration-hero.svg" alt="hero-img">
    <h1>Order Summary</h1>
    <p class="card_description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="annualplanbox">
      <img class="music_icon" src="images/icon-music.svg" alt="music_icon_img">
      <h4>Annual Plan</h4>
      <a class="change" href="#">Change</a>
      <p class="annualplan_subscription">$59.9/year</p>
    </div>
    <div class="button_styling">
      <a class="btn" href="#">Proceed to Payment</a>
      <h4 class="cancel_order">Cancel Order</h4>
    </div>
  </div>

</body>

</html>
